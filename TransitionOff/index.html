<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Off</title>
    <style>
      html, body{
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #c1{
        background-color: #ff9900;
        margin:0;
        transition: 2s;
        width:200px;
        height:80px;
        text-align: center;
        line-height:80px;
        color:#fff;
        margin: auto;
      }
    </style>
</head>
<body>
    <!--Content-->
    <div id="c1"> c1
    </div>
    <script type="text/javascript">
        var c1 = document.getElementById("c1");
        var color = ['#ff9900', '#0099ff'];
        var idx=0;
        c1.addEventListener('click', function (e) {
            idx = 1-idx;
            c1.style['transition']= 'none';
            c1.style['background-color']= color[idx];
            c1.offsetHeight;
            c1.style['transition']= null;
        }, false);
    </script>
</body>
</html>
